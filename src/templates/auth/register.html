{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="card auth-card">
    <div class="card-header">
      <h2 class="card-title">Create Account</h2>
      <p class="text-muted">Join our marketplace today</p>
    </div>

    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required
          autocomplete="email">
      </div>

      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required
          minlength="3" maxlength="100" autocomplete="username">
        <p class="form-hint">3-100 characters</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password"
          required minlength="8" autocomplete="new-password">
        <p class="form-hint">Min 8 chars, include uppercase, lowercase, and number</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
          placeholder="Confirm your password" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>
</div>
{% endblock %}
